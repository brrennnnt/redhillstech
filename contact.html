<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Red Hills Tech Support</title>
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <h1 style="color: red;">THIS FORM IS UNDER MAINTENANCE. PLEASE SEND AN EMAIL TO SUPPORT@REDHILLSTECH.COM WITH YOUR NAME, NUMBER, AND BRIEF DESCRIPTION OF YOUR ISSUE.</h1>
  <h2>Contact Red Hills Tech Support</h2>
  <form id="contactForm" method="POST">
    <label for="name">First and Last Name *</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Phone Number *</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="email">Email Address *</label>
    <input type="email" id="email" name="email" required>

    <label for="address">Service Address *
	    <span class="tooltip">?</span>
	    <span class="tooltip-text">This is the address where the service will take place. For example your home or business address.</span>
    </label>
    <input type="text" id="address" name="address" required>

    <label for="message">Brief Description of Issue or Request</label>
    <textarea id="message" name="message" rows="5"></textarea>

    <button type="submit">Get Quote</button>
    <input type="text" name="website" style="display:none" autocomplete="off"> 
  </form>

  <script src="scripts/contact.js"></script>
</body>
</html>
